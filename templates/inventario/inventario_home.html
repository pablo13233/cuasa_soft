{% extends 'base.html' %}

{% load static %}

{% block title %}
Inventario
{% endblock title %}

{% block content %}

<div class="container-fluid py-4 col-12 ">
    <div class="row mb-4">
        <div class="col-12 mb-md-0 mb-4">
            <div class="card">
                <div class="card-header pb-0">
                    <div class="row">
                        <div class="col-lg-6 col-7">
                            <h3><i class="bi bi-boxes opacity-10 fs-1"></i> Parametros</h3>
                        </div>
                    </div>
                </div>
                <div class="card-body px-0 pb-2">
                    <div class="container-fluid col-12 border">
                        <div class="row">
                            <div class="col-3">
                                <a class="btn btn-outline-info fs-2" href="{% url 'inventario_app:categorias' %}"><i class="bi bi-bookmark-check fs-1"></i> Categorias</a>
                            </div>
                            <div class="col-3">
                                <a class="btn btn-outline-info fs-2" href="{% url 'inventario_app:marcas' %}"><i class="bi bi-award-fill fs-1"></i> Marcas</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
