{% extends 'base.html' %}

{% load static %}

{% block title %}
Usuarios
{% endblock title %}

{% block content %}

<div class="container-fluid py-4 col-12">
    <div class="row mb-4">
        <div class="col-12 mb-md-0 mb-4">
            <div class="card">
                <div class="card-header pb-0">
                    <div class="row">
                        <div class="col-lg-6 col-7">
                            <h6>Usuarios</h6>
                        </div>
                        <div class="col-lg-6 col-5 my-auto text-end">
                            <a href="{%url 'usuarios_app:crear_usuarios'%}" class="btn btn-success btn-sm">
                                <i class="material-icons opacity-10 fs-3">person_add</i>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="card-body px-0 pb-2">
                    <div class="table-responsive">
                        <table class="table align-items-center mb-0" id="datatable">
                            <thead>
                                <tr>
                                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                        #
                                    </th>
                                    <th
                                        class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                        Usuario
                                    </th>
                                    <th
                                        class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                        Nombre
                                    </th>
                                    <th
                                        class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                        Email
                                    </th>
                                    <th
                                        class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                        Estado
                                    </th>
                                    <th
                                        class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                        Accion
                                    </th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    //==================================================Carga del Modal========================================================

    var modalTitulo = $('.modal-title');
    var tablaCarrusel;

    window.onload = function () {

        //alert("Pagina cargada");
        $('#datatable').DataTable();
        obtenerDatos();
    }


    //================================================== Obtener Datos===========================================================
    function obtenerDatos() {
        token = $('input[name="csrfmiddlewaretoken"]').val();
        tablaCarrusel = $('#datatable').DataTable({
            responsive: true,
            autoWidth: false,
            destroy: true,
            bSortable: true,
            deferRender: true,
            language: {
                "url": "//cdn.datatables.net/plug-ins/1.10.15/i18n/Spanish.json"
            },
            ajax: {
                url: window.location.pathname, //Obtenemos la url obsoluta
                type: 'POST',
                data: {
                    'action': 'buscardatos', //Mandamos la accion para que django sepa que tiene que buscar
                    'csrfmiddlewaretoken': token
                }, // parametros
                dataSrc: ""
            },
            columns: [ //Columnas de nuestro modelo/Tabla aqui retorna o pinta los valores en la datables
                {
                    "data": "id"
                },
                {
                    "data": "username"
                },
                {
                    "data": "name"
                },
                {
                    "data": "email"
                }, 
                {
                    "data": "is_active"
                },
                {
                    "data": "id"
                },//se cambia por los botones
            ],
            columnDefs: [ //Personalizar una columna
                {
                    targets: [5], //Personalizar la colummna numero 3
                    class: 'text-center',
                    orderable: false,
                    render: function (data, type, row) {
                        var buttons = `<a rel="editar" class="btn btn-warning btn-sm btn-flat">
                                        <i class="fas fa-edit"></i></a> `;

                            buttons += `<a  rel="eliminar" class='btn btn-danger btn-sm btn-flat'>
                                        <i class="fa-solid fa-trash-can"></i></a>`;
                            return buttons;
                    }
                },
            ],
        });
    }

    //================================================Función AJAX======================================================

    function submit_with_ajax(url, parametros) {
        var parametros = new FormData();
        token = $('input[name="csrfmiddlewaretoken"]').val();
        parametros.append('action', $('#action').val());

        parametros.append('username', $("#title").val());
        parametros.append('description', $("#description").val());
        parametros.append('id', parseInt($("#id_ticket").val()));

        parametros.append('imagen', $("#imagen")[0].files[0]);

        parametros.append('csrfmiddlewaretoken', token);

        $.ajax({
            url: window.location.pathname, //window.location.pathname
            type: 'POST',
            data: parametros, // parametros,

            dataType: 'json',
            contentType: 'multipart/form-data',
            processData: false,
            contentType: false,
            success: function (result) {
                //alert("Correcto");
                if (result.correcto) {
                    $('#form_ticket')[0].reset();
                    $("#modalTicket").modal("hide");
                    tablaCarrusel.ajax.reload(null, false);

                    switch (result.tipo_accion) {
                        case "crear":
                            texto = "Datos guardado con éxito";
                            break;
                        case "editar":
                            texto = "Datos editados con éxito";
                            break;
                        case "eliminar":
                            texto = "Registro eliminado con éxito";
                            break;
                        default:
                            texto = "";
                    }

                    Swal.fire({
                        icon: 'success',
                        title: 'Correcto',
                        text: texto
                    });

                } else {
                    tablaCarrusel.ajax.reload(null, false);
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'Ha ocurrido un error al realizar la acción'
                    });
                }

            },
            error: function (error) {
                //alert(error.responseJSON.Message);

            },
            failure: function () {
                //alert('Failure');
            }
        });
    }

    //=================================================Data table=============================================================



    $('#datatable tbody').on('click', 'a[rel="editar"]', function () {
        var tr = tablaTicket.cell($(this).closest('td, li')).index();
        var data = tablaTicket.row(tr.row).data();

        modalTitulo.find('span').html('Editar producto');
        modalTitulo.find('i').removeClass().addClass('fas fa-edit');

        $('#action').val("editar");
        $('#id_ticket').val(data.id);
        $('#title').val(data.title);
        $('#description').val(data.description);
        $('#img_ticket').val(data.img_ticket);


        $('#modalTicket').modal('show');
    }).on('click', 'a[rel="eliminar"]', function () {
        var tr = tablaTicket.cell($(this).closest('td, li')).index();
        var data = tablaTicket.row(tr.row).data();

        $('#action').val("eliminar");
        $('#id_ticket').val(data.id);

        Swal.fire({
            title: `¿Esta seguro de eliminar el ticket Nro ${data.id}?`,
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Sí, eliminar',
            cancelButtonText: 'Cancelar'
        }).then((result) => {
            if (result.isConfirmed) {
                submit_with_ajax("", "");
            }
        });

    }).on('click', 'a[rel="verImagen"]', function () {
        var tr = tablaTicket.cell($(this).closest('td, li')).index();
        var data = tablaTicket.row(tr.row).data();
        //console.log(data.imagen_Carrusel);
        $("#id_imagen").attr("src", data.img_ticket);
        $("#modalImagen").modal("show");
    });
</script>

{% endblock content %}
