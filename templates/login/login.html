        }
    </style>
</head>

<body class="bgimg">
    <main>
        <div class="login-box">
            <h2>Inicio de sesión</h2>
            <center>
                <div style="color:#FF0000;"><strong>{{mensaje}}</strong>
                </div>
            </center>
            <br>
            <form method="post" action="" id="form-log">{% csrf_token %}
                <div class="user-box">
                    <input type="text" name="username">
                    <label>Usuario</label>
                </div>
                <div class="user-box">
                    <input type="password" name="pass">
                    <label>Contraseña</label>
                </div>
                <a href="#" id="submit-a">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Iniciar
                </a>
            </form>
        </div>
    </main>
