{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">

  <title>{% block title %} {% endblock title %}</title>


  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css"
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <!-- CSS Files -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
    integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.8/sweetalert2.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" />

  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <!-- Custom styles for this template -->
  <link href="{% static 'css/side-bars.css' %}" rel="stylesheet">

</head>

<body>

  {% include 'partials/_navbar.html' %}

  <section class="dashboard">

    <div class="top">
      <i id="menu_sidebar" class="fa-solid fa-bars  sidebar-toggle "></i>
      <div class="search-box">
      </div>

      <img src="https://avatars.githubusercontent.com/u/18431291?s=400&v=4" alt="">

    </div>

    <br><br>

    <div class="page-header">

      <ul class="breadcrumbs ">
        <li class="nav-home-route ">
          <a href="#">
            <i class="fas fa-home icon-route"></i>
          </a>
        </li>
        <li class="separator ">
          <i class="fas fa-chevron-right icon-route"></i>
        </li>
        <li class="nav-item-route ">
          <a href="#" class="icon-route">Dashboard</a>
        </li>
      </ul>
    </div>

    <div class="dash-content">
      {% block content %}

      {% endblock content%}
      {% include 'partials/_footer.html' %}
    </div>
  </section>

  {% include 'partials/_scripts.html' %}
</body>
<script>
  $(document).ready(function () {

    $("#menu_sidebar").on("click", function () {

      var elemento = document.getElementById('navbar');

      elemento.classList.toggle("close");

      var element = document.getElementById('body');

      element.style.backgroundColor = '#18191a';

    });

  });
</script>

<script>
  $("#logout").on('click', function () {
    Swal.fire({
      title: '¿Desea cerrar la sesión?',
      icon: 'info',
      showCancelButton: true,
      confirmButtonColor: '#3085d6',
      cancelButtonColor: '#d33',
      confirmButtonText: 'Sí',
      cancelButtonText: 'No'
    }).then((result) => {
      if (result.isConfirmed) {
        window.location.href = "{% url 'login_app:logout' %}";

      }
    })
  });
</script>

<script>
  var win = navigator.platform.indexOf('Win') > -1;
  if (win && document.querySelector('#sidenav-scrollbar')) {
    var options = {
      damping: '0.5'
    }
    Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
  }
</script>

</html>
